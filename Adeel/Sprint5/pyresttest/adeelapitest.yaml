# Test using included Django test app
# Does basic benchmark and measures overhead
---
- config:
    - testset: "Benchmark tests using test app"

################### PUT ######################


- benchmark: # create entity
    - name: "Basic put"
    - headers: {'ContentType': 'application/json'}
    - url: "https://oob9333t07.execute-api.us-east-2.amazonaws.com/prod/"
    - method: "PUT"
    - body: 'www.prt.com'
    - warmup_runs: 1
    - 'benchmark_runs': '5'
    - output_format: csv
    #- output_file: 'output.csv'
    - metrics:
        - total_time
        - size_download
        - total_time: mean

############################  GET ####################################

- benchmark: # create entity 2
    - name: "Basic get"
    - headers: {'ContentType': 'application/json'}
    - url: "https://oob9333t07.execute-api.us-east-2.amazonaws.com/prod/"
    - method: "GET"
    - warmup_runs: 1
    - 'benchmark_runs': '5'
   # - output_format: csv
    - metrics:
        - total_time
        - size_download
        - total_time: mean

################################# DELETE ##############################

- benchmark: # create entity 3
    - name: "Basic delete"
    - headers: {'ContentType': 'application/json'}
    - url: "https://oob9333t07.execute-api.us-east-2.amazonaws.com/prod/"
    - method: "DELETE"
    - body: 'www.prt.com'
    - warmup_runs: 0
    - 'benchmark_runs': '5'
    - output_format: csv
    - output_file: 'output.csv'
    - metrics:
        - total_time
        - size_download
        - total_time: mean